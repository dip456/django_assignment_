{% extends "productApp/base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h2>Add Product</h2>
<form method="post" action="{% url 'admin_add_product' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
<a href="{% url 'admin_product_list' %}" class="btn btn-secondary mt-2">Back to Product List</a>
{% endblock %}
