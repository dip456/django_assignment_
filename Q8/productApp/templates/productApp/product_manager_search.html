{% extends "productApp/base.html" %}

{% block title %}Product Search{% endblock %}

{% block content %}
<h2>Product Search</h2>
<form method="get" action="{% url 'product_manager_search' %}">
    <input type="text" name="query" value="{{ query }}" placeholder="Search for products..." class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
<table class="table table-bordered mt-4">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Model</th>
            <th>Price</th>
            <th>RAM</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product.name }}</td>
            <td>{{ product.model }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.ram }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
