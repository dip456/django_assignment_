{% extends "productApp/base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2>Edit Product</h2>
<form method="post" action="{% url 'admin_edit_product' form.instance.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
<a href="{% url 'admin_product_list' %}" class="btn btn-secondary mt-2">Back to Product List</a>
{% endblock %}
